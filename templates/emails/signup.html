<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.4/antd.min.css">
    
    <!-- Ant Design JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.4/antd.min.js"></script>

    <style>
        /* Shimmer Animation */
        @keyframes gold-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        body {
            background: #000000;
            color: #FFD700;
        }
        .card-custom {
            border-radius: 12px;
            border: 2px solid transparent;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.25);
            background: #1a1a1a;
            color: #FFD700;
            background-clip: padding-box;
            background-size: 400% 400%;
        }
        @supports (animation: gold-shimmer 2s linear infinite) {
            .card-custom {
                background: linear-gradient(145deg, rgba(26, 26, 26, 0.95), rgba(26, 26, 26, 0.95)) padding-box,
                            linear-gradient(90deg, #FFD700, #fff8dc, #FFD700) border-box;
                background-size: 200% auto;
                animation: gold-shimmer 8s linear infinite;
                border: 2px solid transparent;
            }
        }
        .form-label {
            font-weight: 500;
            color: #FFD700;
        }
        .btn-custom {
            background: linear-gradient(145deg, #FFD700, #B8860B);
            color: #000000;
            border: 1px solid #FFD700;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        .btn-custom:hover {
            background: linear-gradient(145deg, #B8860B, #FFD700);
            color: #000;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        .alert {
            display: none;
            transition: all 0.3s ease-in-out;
            background: rgba(0,0,0,0.7);
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        .text-muted a {
            color: #FFD700;
            text-decoration: none;
        }
        .text-muted a:hover {
            text-decoration: underline;
            color: #B8860B;
        }
        .card-custom h3 {
            color: #FFD700;
        }
        .form-control {
            background: #222;
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        .form-control:focus {
            background: #111;
            color: #FFD700;
            border: 1.5px solid #FFD700;
            box-shadow: 0 0 8px #FFD700;
        }
        .container {
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card p-4 card-custom">
                <h3 class="text-center mb-3">Create Your Account</h3>

                <!-- Alert Message -->
                <div id="alert" class="alert alert-dismissible fade show text-center"></div>

                <form id="signup-form">
                    <input type="hidden" name="referrer" id="referrer" value="">

                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" name="phone" id="phone" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-custom w-100 py-2">Register</button>
                </form>

                <div class="text-center mt-3 text-muted">
                    Already have an account? <a href="/login">Log in</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Capture the referrer from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const referrer = urlParams.get('referral');
        if (referrer) {
            document.getElementById('referrer').value = referrer;
        }

        // Form submission handler
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Validation before sending request
            if (formData.get("password") !== formData.get("confirmPassword")) {
                showAlert("Passwords do not match.", "danger");
                return;
            }

            fetch("/referralsignup/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showAlert(data.error, "danger");
                } else {
                    showAlert(data.success, "success");

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = "/login";
                    }, 2000);
                }
            })
            .catch(() => showAlert("Something went wrong. Please try again.", "danger"));
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById("alert");
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            alertBox.style.display = "block";

            // Hide alert after 3 seconds
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 3000);
        }
    </script>

</body>
</html>
